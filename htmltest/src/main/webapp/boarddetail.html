<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1{color: purple; text-align: center;background-color: orange; width:500px; margin: 0 auto;}
table{
margin-left:auto;margin-right:auto;
border: 3px solid pink;
}
table th, table td{border:3px solid pink;}
table th:nth-child(2n), table td:nth-child(2n){
color:skyblue; font-size: 15px;
}
table th:nth-child(2n+1), table td:nth-child(2n+1){
color:green; font-size: 20px; text-align: center;
}
#btn{
width:500px;
background-color: orange;
margin : 0 auto;
text-align: center;}
</style>
</head>
<body>

<h1>상세 게시물 화면</h1>
<table border=3px>
<tr><td>제목</td><td>제목1</td></tr>
<tr><td>작성자</td><td>홍길동</td></tr>
<tr><td>내용</td><td>제목1의 내용입니다</td></tr>
<tr><td>작성시간</td><td>2023-03-13</td></tr>
<tr><td>조회수</td><td>10</td></tr>
</table>
<div id=btn>
<input type=button value="수정버튼">
<input type=button value="삭제버튼">
</div>
</body>
</html>
