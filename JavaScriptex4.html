<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ex4</title>
</head>

<body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
        var coworkers = ["prac", "tice"];
    </script>

    <h2>Get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>Add</h2>
    <script>
        coworkers.push('king');
        coworkers.push('queen');
    </script>

    <h2>Get2</h2>
    <script>
        document.write(coworkers[2]);
        document.write(coworkers[3]);
    </script>

    <h2>Count</h2>
    <script>
        document.write(coworkers.length);
    </script>

</body>

</html>
