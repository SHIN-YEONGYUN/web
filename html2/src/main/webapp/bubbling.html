<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#outer{
width:500px;
height:50px;
background-color: blue;
}
#inner{
width:100px;
background-color: pink;
font-size:30px;
}
</style>
</head>
<body>
<div id="outer">
<a id="inner" href="canvas.html">이동</a>
</div>
<script>
let outer = document.querySelector("#outer");
let inner = document.querySelector("#inner");
// 이벤트 target = this
outer.addEventListener('click',function(){
	alert("2."+this.tagName +"태그 클릭")
	});
// 화살표 함수 정의 - this - window
outer.addEventListener('click',()=>{
	alert("2."+this +"태그 클릭")
	});
	
inner.addEventListener('click',function(ev){
	alert("1.a태그 클릭");
	ev.preventDefault();
	ev.stopPropagation();
	});
</script>
</body>
</html>
