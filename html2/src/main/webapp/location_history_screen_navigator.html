	<h1 id="header">브라우저 정보</h1>
	<script>
		document.write("<h3>" + navigator.appCodeName + "</h3>");
		document.write("<h3>" + navigator.userAgent + "</h3>");
		document.write("<h3>" + navigator.platform + "</h3>");
		if (navigator.userAgent.indexOf("Trident") >= 0) {
			document.write("<h3>ie를 사용하시는군요!!!!</h3>")
		} else if (navigator.userAgent.indexOf("Trident") >= 0) {
			document.write("<h3>Edge를 사용하시는군요!!!!</h3>")
		} else if (navigator.userAgent.indexOf("Trident") >= 0) {
			document.write("<h3> chrome을 사용하시는군요!!!! </h3>")
		}
	</script>
