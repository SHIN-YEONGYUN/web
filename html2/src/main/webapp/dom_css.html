<script>
window.onload = function(){
	let header = document.querySelector("#header");
	//header.style="color:red;.................";
	header.style.color="green";// 태그 style 속성 제어
	header.style.backgroundColor="silver";// 태그 style 속성 제어

	header.style.height="400px";// 태그 style 속성 제어
	header.style.lineHeight="400px";// 태그 style 속성 제어
	header.style.textAlign="center";// 태그 style 속성 제어
	header.style.margin="0 auto";
	
}
</script>
<h1 id="header" style="color:blue">자바스크립트 dom css 제어</h1>
