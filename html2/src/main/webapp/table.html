<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=3px>
		<caption>연습용 테이블</caption>
		<tr>
			<th>1열</th>
			<th>2열</th>
		</tr>
		<tr>
			<td>1행1열 데이터</td>
			<td>1행2열데이터</td>
		</tr>
		<tr>
			<td>2행1열 데이터</td>
			<td>2행2열데이터</td>
		</tr>
		<tr>
			<td>3행1열 데이터</td>
			<td>3행2열데이터</td>
		</tr>
		<tr>
			<td colspan=2>4행1열 데이터</td>
		</tr>
		<tr>
			<td rowspan=3>5행1열 데이터</td>
			<td>5행2열데이터</td>
		</tr>
		<tr>
			<td>6행2열데이터</td>
		</tr>
		<tr>
			<td>7행2열데이터</td>
		</tr>
	</table>




</body>
</html>
