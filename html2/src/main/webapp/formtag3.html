<!DOCTYPE html>

<h1>html5 추가 입력 속성 -- 모든 브라우저 동일 동작 보장하지 않는다 </h1>
<form action="c.jsp">
색상 : <input type=color name="mycolor"><br>
날짜 : <input type=date name="mycolor"><br> 
이메일 : <input type=email name="mycolor"><br>

전화번호 : <input type=tel name="mycolor"><br> 
범위 : <input type=range name="mycolor" min=1 max=10><br>
url : <input type=url name="mycolor"><br> 
<input type=submit value="이동">
</form>

<a href="#">현재 문서로 이동</a>
