<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.4.min.js"></script>
<script>
$(document).ready(function(){
	$('img:first').attr("src", "/html/images/drinks.jpg");
	$('img:first').attr("alt", "음료수사진");
	$('img').attr("width", "100");
	$('img').attr("height", "100");
	$('img').css("border", "solid 2px orange");
	
	$('img:last').attr( {
		src:"/html/images/americano.jpg",
		alt:"커피"
		} );
	
	//$('img:first').removeAttr("src");// <img 
	
	//alert($('img:first').attr("src") ) ;//1개 jquery
	//alert($('img:last').attr("src") ) ;//1개

	//2개이상 선택시 함수 1번째만 적용
	//alert($('img').attr("src") ) ;
	
	//2개이상 선택시 함수 모든 요소 적용
	//this - 자바스크립트 dom 객체 this.jquery함수불가능->$(this).jquery함수가능 
	// this.src
	$('img').each( function(i) { 
		//alert( (i+1)  +"번째이미지=" + this.src );
		//alert( (i+1)  +"번째이미지=" + $(this).attr("src") );
		alert( (i+1)  +"번째이미지=" + $('img:eq(' + i + ')').attr("src") );
	} )	; //each end
	
});//ready end
</script>
</head>
<body>
<img>
<img>
</body>
</html>
