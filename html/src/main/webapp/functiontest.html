<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let br = "<br>";
		function f1() {
			document.write("f1 함수 실행" + br);
		}
		function f2() {
			document.write("f2 함수 실행" + br);
			return 10 * 10;
		}
		function f3(i) {
			document.write("f3 함수 실행" + br);
			if (typeof (i) == 'number')
				return i * i;
			else
				return 0;
		}
		f4();
		function f4() {
			document.write("f4 함수 실행" + br);
		}
		function f5(i, j, k, g, h) {
			document.write("f5 함수 실행" + br);
			document.write(i + j + k + g + h + br);
		}
		function f6(obj) {
			document.write("f6 함수 실행" + br);
			if (typeof (obj) == 'object' && 'id' in obj) {

				document.write(obj.id + obj.name + obj.salary + obj.title
						+ obj.dept + br);
			}
		}
		var global = "글로벌";
		function f7() {
			var global = "로컬";
			document.write(this.global + br);
		}

		f1();
		let result1 = f2();
		document.write("f2 함수 리턴값=" + result1);
		let result2 = f3(5);
		document.write("f3 함수 리턴값=" + result2);

		document.write("f3 함수 리턴값=" + f3("java") + br);
		document.write("f3 함수 리턴값=" + f3(true) + br);
		document.write("f3 함수 리턴값=" + f3(1, 2) + br);
		document.write("f3 함수 리턴값=" + f3() + br);

		f5(1, 3, 4, 5, 5);
		f5("JAVA", "SCRIPT", 3, 4, 5);

		let emp1 = {
			id : 100,
			name : "이사원",
			salary : 56700.00,
			title : "사원",
			dept : "교육부"
		};

		f7();
	</script>
</body>
</html>
