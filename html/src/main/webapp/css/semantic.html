<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
header{
font: italic bold 30px 궁서,돋움,serif;
border: solid 2px silver;
text-align: center;
height: 100px;
line-height: 100px;
}
header > img {width:100px; height: 30px;}
nav{
border: solid 2px aqua;
text-align: center;
height: 100px;
}
nav li {display: inline;}
nav a {text-decoration: none;}
aside{
border: solid 2px aqua;
width:20%;
float:left;
height: 300px;
}
section{
width:59%;
float: left;
height: 300px;
}
footer{
border: solid 2px aqua;
clear:both;
height: 6rem;
position: fixed;
bottom:0;
}
</style>
</head>
<body>
<header>홈페이지상단(로고 회사명 )<img src="../images/google.png"></header>
	<nav>
	<ol>
	<li><a href="">게시물리스트</a></li> 
	<li><a href="">글쓰기</a></li> 
	<li><a href="">글수정</a></li> 
	<li><a href="">글삭제</a></li>
	</ol>
	</nav>
	
	<aside> 좌측 광고입니다. </aside>
	<section>
		메인메뉴 1개 작업 내용 - 게시물리스트 (검색창, 게시물리스트테이블, 페이지번호)
		<article>검색창 작업</article>
		<article>게시물리스트테이블</article>
		<article>페이지번호</article>
	</section>
	<aside> 우측 광고입니다. </aside>
	
	<footer>홈페이지하단(연락처 주소 지도등)</footer>
	
	<hr>
	
	<div>홈페이지상단(로고 회사명 )</div>
	<div>메인메뉴 게시물리스트 글쓰기 글수정 글삭제</div>
	<div>
		<p>메인메뉴 1개 작업 내용 - 게시물리스트 (검색창, 게시물리스트테이블, 페이지번호)</p>
		<span><p>검색창 작업</p></span>
		<span>게시물리스트테이블</span>
		<span>페이지번호</span>
	</div>
	<div>홈페이지하단(잡다한정보)</div>

</html>
