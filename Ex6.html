<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ex6</title>
</head>

<body>
    <h1>Loop & Arrary</h1>
    <script>
        var coworkers = ['king', 'queen', 'princess', 'prince'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0;
            while (i < coworkers.length) {
                document.write('<li><a href="https://www.naver.com/' + coworkers[i] + '">' + coworkers[i] + '</a></li>');
                i = i + 1;
            }
        </script>
    </ul>

</body>

</html>
